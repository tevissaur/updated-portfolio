<body>

    <nav class="navbar justify-content-center p-0">

            <div class="rounded-circle main-circle mt-3 mb-2" id="nav-circle-0"></div>

            <div class="rounded-circle circle" id="nav-circle-1"><a href="#contact"></a></div>
            <div class="rounded-circle circle" id="nav-circle-2"><a href="#work"></a></div>

        </div>
        <div class="shape"></div>
        <!-- <div id="expand-menu">&#8616;</div> -->
    </nav>

    <main class="container justify-content-center">
        <section class="row justify-content-center mt-5" id="bio">
            <div class="text-center col-12 row justify-content-center">
                <h2 class="rounded-3 text-center col-5 col-lg-3 p-2 h3" id="bio-title">
                    about me
                </h2>

            </div>
            <p class="col-10  col-lg-5 rounded-3 p-3 mb-5" id="bio-content">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Numquam quos, provident voluptas deleniti
                dicta laborum iusto doloremque ratione possimus incidunt est? Esse non aliquid nemo. Ipsa accusantium
                obcaecati quae? Adipisci!
            </p>

        </section>
        <section class="row justify-content-center mt-5" id="work">
            <div class="text-center col-12 row justify-content-center">
                <h3 class="rounded-3 col-5 col-lg-3 p-2 h3" id="work-title">
                    my work
                </h3>
            </div>
            <div class="row work-container">
                <div class=" rounded-circle work-content" id="work-net-grill">

                </div>
                <div class="rounded-circle work-content" id="work-forene">

                </div>
                <div class="rounded-circle work-content-last mb-5" id="work-ttt">

                </div>
            </div>
        </section>
        <section class="row justify-content-center mt-5" id="contact">
            <div class="text-center col-12 row justify-content-center">
                <h4 class="rounded-3 text-center col-5 col-lg-3 p-2 h3" id="contact-title">
                    contact me
                </h4>

            </div>
            <div class="col-10 rounded-3 text-start" id="contact-form-container">
                <form class="pt-2 pb-5" action="mailto:tevisreilly1@gmail.com" method="GET">
                    <label class="p-2" for="sender-name">
                        Your name:
                    </label>
                    <input class="w-100 p-1" type="text" name="sender-name" id="sender-name" required />
                    <label class="p-2" for="message-content">
                        Your Message:
                    </label>
                    <textarea class="w-100 p-3" name="message-content" id="message-content" cols="30"
                        rows="10"></textarea>
                    <button class="btn btn-dark">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="container justify-content-center mt-5 mb-5">
        <h6 class="text-center p-0">Made with love by Tevis Reilly</h6>
